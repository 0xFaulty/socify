<div *ngIf="searching">
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<mat-card style="text-align: center">
<h4 *ngIf="imagesFound == false" mat-subheader>No Results</h4>
<div *ngIf="imagesFound == true" class="dw">
  <div *ngFor="let image of images" class="dw-pnl">
    <div class="dw-pnl-cntnt">
      <mat-card-header>
        <div class="avatar" mat-card-avatar
             [ngStyle]="{'background-image':'url('+ image.userImageURL +')', 'background-size':'40px 40px'}">
        </div>
        <mat-card-title>{{ image.user }}</mat-card-title>
        <mat-card-subtitle>{{ image.tags }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Likes {{ image.likes }} Comments {{ image.comments }}</p>
      </mat-card-content>
    </div>
  </div>
</div>
</mat-card>
